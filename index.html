<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft</title>
    <script src="https://kit.fontawesome.com/ce2c0e7ba5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="flex h-14 items-center justify-between mx-3 md:mx-5">
        <!-- Hamburger -->
        <div class="space-x-3 md:hidden">
            <i class="fa-solid fa-bars fa-beat-fade"></i>
            <!-- search icon -->
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="h-14 md:order-1 flex items-center">
            <img class="h-14 " src="microsoft logo.png" alt="company logo">
            <div class="hidden md:block">
                <ul class="flex space-x-2">
                    <a href="#"><li class="hover:text-blue-500 hover:underline">Microsoft 365</li></a>
                    <a href="#"><li class="hover:text-blue-500 hover:underline">Teams</li></a>
                    <a href="#"><li class="hover:text-blue-500 hover:underline">Windows</li></a>
                    <a href="#"><li class="hover:text-blue-500 hover:underline">Surface</li></a>
                    <a href="#"><li class="hover:text-blue-500 hover:underline">Xbox</li></a>
                    <a href="#"><li class="hover:text-blue-500 hover:underline">Support</li></a>
                </ul>
            </div>
        </div>
        
        <div class="flex space-x-3 md:order-3">
            <!-- search icon -->
            <i class="fa-solid fa-magnifying-glass fa-rotate-90 hidden md:block"></i>
            <!-- cart -->
            <i class="fa-solid fa-cart-shopping"></i>
            <!-- user -->
            <i class="fa-regular fa-user"></i>
        </div>
    </nav>
    <hr>
</body>
</html>
